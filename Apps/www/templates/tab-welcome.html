<ion-view view-title="Welcome">
  <ion-content class="padding">
    <h2>Welcome to Smart Grocery Store</h2>
    <p>
    This is some introductions.
    </p>

    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">IP Address</span>
        <input type="text" placeholder="http://0.0.0.0:5000" ng-model="ipAddr" >
      </label>
    </div>
    <button class="button button-block button-positive" ng-click="initIpAddr(ipAddr)" >
      Initialize
    </button>
  </ion-content>
</ion-view>
